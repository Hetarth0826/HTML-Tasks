<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day1 HTML Task8</title>
    <style>
      td {
        border-style: solid;
      }
    </style>
  </head>
  <body>
    <h1 style="color: blue">Registration Form</h1>
    <table>
      <tr style="margin-bottom: 5px">
        <td>
          <label for=""><b>First Name:</b></label>
        </td>
        <td><input type="text" /></td>
      </tr>
      <tr style="margin-bottom: 5px">
        <td>
          <label for=""><b>Last Name:</b></label>
        </td>
        <td><input type="text" /></td>
      </tr>
      <tr style="margin-bottom: 5px">
        <td>
          <label for=""><b>Email:</b></label>
        </td>
        <td><input type="text" /></td>
      </tr>
      <tr style="margin-bottom: 5px">
        <td>
          <label for=""><b>Gender:</b></label>
        </td>
        <td>
          <input type="radio" /><label for="">Male</label>
          <input type="radio" /><label for="">Female</label>
        </td>
      </tr>
      <tr style="margin-bottom: 5px">
        <td>
          <label for=""><b>Age:</b></label>
        </td>
        <td><input type="text" /></td>
      </tr>
      <tr style="margin-bottom: 5px">
        <td>
          <label for=""><b>Phone Number:</b></label>
        </td>
        <td><input type="text" /></td>
      </tr>
      <tr style="margin-bottom: 5px">
        <td>
          <label for=""><b>Address:</b></label>
        </td>
        <td><textarea name="" id="" cols="60" rows="5"></textarea></td>
      </tr>
      <tr style="margin-bottom: 5px">
        <td>
          <label for=""><b>State:</b></label>
        </td>
        <td><input type="text" /></td>
      </tr>
      <tr style="margin-bottom: 5px">
        <td>
          <label for=""><b>Country:</b></label>
        </td>
        <td>
          <select name="" id="">
            <option value="">Choose your Country</option>
            <option value="">India</option>
            <option value="">USA</option>
          </select>
        </td>
      </tr>
      <tr style="margin-bottom: 5px">
        <td>
          <label for=""><b>Languages known:</b></label>
        </td>
        <td>
          <input type="checkbox" /><label for=""><b>English</b></label
          ><input type="checkbox" /><label for=""><b>Kannada</b></label
          ><input type="checkbox" /><label for=""><b>Hindi</b></label
          ><input type="checkbox" /><label for=""><b>Telugu</b></label>
        </td>
      </tr>
      <tr style="margin-bottom: 5px">
        <td>
          <input type="checkbox" /><label for=""
            >I hearby declare all the given details are true</label
          >
        </td>
      </tr>
    </table>
    <button>Register</button>
  </body>
</html>
