<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day1 HTML Task6</title>
  </head>
  <body>
    <h1 style="color: blue">Registration Form</h1>
    <form action="">
      <div style="margin-bottom: 5px">
        <label for=""><b>First Name:</b></label> <input type="text" />
      </div>
      <div style="margin-bottom: 5px">
        <label for=""><b>Last Name:</b></label> <input type="text" />
      </div>
      <div style="margin-bottom: 5px">
        <label for=""><b>Email</b></label> <input type="text" />
      </div>
      <div style="margin-bottom: 5px">
        <label for=""><b>Gender:</b></label> <input type="radio" /><label for=""
          >Male</label
        ><input type="radio" /><label for="">Female</label>
      </div>
      <div style="margin-bottom: 5px">
        <label for=""><b>Age:</b></label> <input type="text" />
      </div>
      <div style="margin-bottom: 5px">
        <label for=""><b>Phone Number:</b></label> <input type="text" />
      </div>
      <div style="margin-bottom: 5px">
        <label for=""><b>Address:</b></label>
        <textarea name="" id="" cols="60" rows="5"></textarea>
      </div>
      <div style="margin-bottom: 5px">
        <label for=""><b>State:</b></label> <input type="text" />
      </div>
      <div style="margin-bottom: 5px">
        <label for=""><b>Country:</b></label>
        <select name="" id="">
          <option value="">Choose your Country</option>
          <option value="">India</option>
          <option value="">USA</option>
        </select>
      </div>
      <div style="margin-bottom: 5px">
        <label for=""><b>Languages known:</b></label>
        <input type="checkbox" /><label for=""><b>English</b></label
        ><input type="checkbox" /><label for=""><b>Kannada</b></label
        ><input type="checkbox" /><label for=""><b>Hindi</b></label
        ><input type="checkbox" /><label for=""><b>Telugu</b></label>
      </div>
      <div style="margin-bottom: 5px">
        <input type="checkbox" /><label for=""
          >I hearby declare all the given details are true</label
        >
      </div>
      <button>Register</button>
    </form>
  </body>
</html>
